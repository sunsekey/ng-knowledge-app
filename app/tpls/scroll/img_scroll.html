<div class="scroll_container">
    <div class="scroll left_scroll" ng-click="activeScroll(DIRECTION_LEFT)">
        <div class="scroll_btn">《《</div>
    </div>
    <ul>
        <li ng-style="transOffsetStyle" ng-repeat="img in scrollObj.imgGroup track by $index" img-src={{img.src}} img-id={{img.id}} scroll-obj="scrollObj" img-element></li>
    </ul>
    <div class="scroll right_scroll" ng-click="activeScroll(DIRECTION_RIGHT)">
        <div class="scroll_btn">》》</div>
    </div>
</div>
