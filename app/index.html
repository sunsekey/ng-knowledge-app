<!DOCTYPE html>
<html lang="en" ng-app="knowledgeApp">
<head>
    <meta charset="UTF-8">
    <title>knowledge-app</title>
    <!--css-->
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script id="tree_item.html" type="text/ng-template">
        <span  ng-show="isNew == false && isEdit == false" class="nodeName" ng-click="nodeAction($event)">{{node.name}}</span>
        <input ng-show="isNew == true || isEdit == true" style="width:60%" class="editedNode" ng-blur="saveOrUpdateNode()" ng-model="node.name" />
        <a href="" ng-click="editNode()"><i>(edit)</i></a>
        <ul>
            <li class="hide" ng-repeat="node in node.nodes">
                <menu-item></menu-item>
            </li>
        </ul>
    </script>
</head>
<body>
<div>
    <div class="wrapper">
        <div class="header">
            <div class="header_title_wrapper">
                <div class="header_title">KNOWLEDGE-APP</div>
            </div>
            <div class="header_others">OTHERS(USERINFO,SETTINGS)</div>
        </div>
        <div class="container">
            <div class="left_container">
                <div class="menu" ng-controller="menuCtr">
                    <ul>
                        <div class="menu_opr"><a href="" ng-click="addNode(0)">Add</a></div>
                        <li ng-repeat="node in nodes">
                            <menu-item></menu-item>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main_container"></div>
        </div>
        <div class="footer">
            <div class="footer_info">@sunsekey</div>
        </div>
    </div>
</div>
<script type="text/javascript" src="framework/angular.js"></script>
<script type="text/javascript" src="framework/angular-ui-router.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/services.js"></script>
</html>
